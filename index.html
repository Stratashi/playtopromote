<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Play to Promote - Real Multiplayer Games</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top left, #0d0d1a, #1a0a2e);
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .hidden { display: none !important; }
    .container { max-width: 1200px; margin: 0 auto; padding: 24px; }

    h1, h2, h3 { font-weight: 700; }

    /* Landing Page */
    .landing-page, .lobby-page, .game-room, .winner-page {
      min-height: 100vh;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      text-align: center;
      padding: 20px;
    }

    .hero-title {
      font-size: 52px; color: #00ffff;
      text-shadow: 0 0 30px rgba(0,255,255,0.7);
      margin-bottom: 16px; animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 15px rgba(0,255,255,0.6); }
      to { text-shadow: 0 0 35px rgba(0,255,255,1); }
    }
    .hero-subtitle { font-size: 22px; color: #ff00ff; margin-bottom: 32px; }

    .form-card {
      background: rgba(20,20,40,0.9);
      border: 2px solid #ff6600;
      border-radius: 12px;
      padding: 32px;
      box-shadow: 0 0 40px rgba(255,102,0,0.3);
      max-width: 400px;
      width: 100%;
    }

    .form-group { margin-bottom: 20px; text-align: left; }
    .form-label { font-weight: 600; margin-bottom: 6px; display: block; }
    .form-input {
      width: 100%; padding: 14px;
      border: 2px solid rgba(0,255,255,0.4);
      border-radius: 8px;
      background: rgba(0,0,0,0.4);
      color: white; font-size: 16px;
      transition: border-color .2s;
    }
    .form-input:focus { border-color: #00ffff; outline: none; }

    .btn {
      display: inline-block;
      padding: 14px 30px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      text-transform: uppercase;
      font-weight: bold;
      font-size: 18px;
      transition: all 0.2s;
      width: 100%;
      margin-top: 12px;
    }
    .btn-primary { background: #ff6600; color: white; }
    .btn-primary:hover { background: #ff7b2a; transform: translateY(-2px); }
    .btn-secondary { background: transparent; border: 2px solid #00ffff; color: #00ffff; }
    .btn-secondary:hover { background: rgba(0,255,255,0.1); }

    .error-message {
      background: rgba(255,0,0,0.2);
      border: 1px solid #ff3333;
      color: #ff9999;
      border-radius: 8px;
      padding: 10px;
      margin-top: 16px;
    }

    .rooms-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
    }
    .room-card {
      background: rgba(20,20,40,0.9);
      border: 2px solid #00ffff;
      border-radius: 10px;
      padding: 20px;
      transition: 0.2s;
      cursor: pointer;
    }
    .room-card:hover { transform: translateY(-3px); box-shadow: 0 0 30px rgba(0,255,255,0.4); }

    .player-item {
      display: flex; justify-content: space-between; align-items: center;
      background: rgba(0,255,255,0.1);
      border: 1px solid #00ffff;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 6px;
    }

    .winner-box {
      background: rgba(255,102,0,0.15);
      border: 2px solid #ff6600;
      border-radius: 12px;
      padding: 32px;
      margin-top: 24px;
      max-width: 600px;
      box-shadow: 0 0 60px rgba(255,102,0,0.4);
    }
  </style>
</head>
<body>
  <!-- Landing -->
  <div id="landingPage" class="landing-page">
    <h1 class="hero-title">üéÆ Play to Promote</h1>
    <p class="hero-subtitle">Win Games. Promote Your Link. Get Real Traffic.</p>
    <div class="form-card">
      <form id="entryForm">
        <div class="form-group">
          <label class="form-label">Your Username</label>
          <input id="username" class="form-input" type="text" minlength="3" maxlength="20" required>
        </div>
        <div class="form-group">
          <label class="form-label">Your Promo Link</label>
          <input id="promoLink" class="form-input" type="url" placeholder="https://your-site.com" required>
        </div>
        <button class="btn btn-primary" id="startBtn">Start Playing</button>
      </form>
      <div id="errorDisplay" class="error-message hidden"></div>
    </div>
  </div>

  <!-- Lobby -->
  <div id="lobbyPage" class="lobby-page hidden">
    <div class="container">
      <h1>üéØ Game Lobby</h1>
      <p><strong>Welcome, <span id="displayUsername">Player</span></strong></p>
      <p>Your Link: <a href="#" id="displayLink" target="_blank" style="color:#00ffff"></a></p>
      <div class="rooms-grid" id="roomsList"></div>
      <p id="roomsLoading" style="margin-top:20px;color:#888;">Loading rooms...</p>
      <button class="btn btn-primary" onclick="createNewRoom()">‚ûï Create New Room</button>
      <button class="btn btn-secondary" onclick="logout()">‚Üê Back to Home</button>
    </div>
  </div>

  <!-- Game Room -->
  <div id="gameRoomPage" class="game-room hidden">
    <div class="container">
      <h1 id="gameTitle">Game</h1>
      <p id="gameStatus">Waiting for players...</p>
      <div id="gameArea" style="margin:20px auto;max-width:600px;min-height:200px;"></div>
      <div id="playersList"></div>
      <button class="btn btn-secondary" onclick="leaveRoom()">‚Üê Leave Room</button>
    </div>
  </div>

  <!-- Winner -->
  <div id="winnerPage" class="winner-page hidden">
    <h1 style="color:#00ff88;">üèÜ Winner!</h1>
    <div class="winner-box">
      <h2 id="winnerName">Winner</h2>
      <a id="winnerLinkDisplay" href="#" target="_blank" style="color:#ff00ff;word-break:break-all;"></a>
    </div>
    <div id="finalScores" style="margin-top:24px;"></div>
    <button class="btn btn-primary" onclick="returnToLobby()">Play Again</button>
    <button class="btn btn-secondary" onclick="logout()">Home</button>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, signInAnonymously, setPersistence, browserLocalPersistence } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
    import { getFirestore, collection, doc, setDoc, getDoc, getDocs, query, where, orderBy, limit, onSnapshot, updateDoc, addDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBX0lxB7NZVMZftkB-T1jp9PfqNkQQHtXg",
      authDomain: "playtopromote.firebaseapp.com",
      projectId: "playtopromote",
      storageBucket: "playtopromote.firebasestorage.app",
      messagingSenderId: "947196888409",
      appId: "1:947196888409:web:7c3792b6fe34b238a17848"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    await setPersistence(auth, browserLocalPersistence);

    let currentUser = null, currentUsername = '', currentLink = '', currentRoomId = null, roomListener = null;
    const GAMES = [
      { id: 'coinflip', name: 'Coin Flip Race', desc: 'Guess heads or tails correctly to score!' },
      { id: 'number', name: 'Number Prediction', desc: 'Guess the number 1‚Äì10 correctly!' }
    ];

    function showPage(id) {
      ['landingPage','lobbyPage','gameRoomPage','winnerPage'].forEach(pid => document.getElementById(pid).classList.add('hidden'));
      document.getElementById(id).classList.remove('hidden');
    }

    function showError(msg) {
      const err = document.getElementById('errorDisplay');
      err.textContent = '‚ö†Ô∏è ' + msg;
      err.classList.remove('hidden');
    }

    function isValidPromoLink(url) {
      try {
        const u = new URL(url);
        return ['http:','https:'].includes(u.protocol);
      } catch { return false; }
    }

    document.getElementById('entryForm').addEventListener('submit', async e => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const link = document.getElementById('promoLink').value.trim();
      if (username.length < 3) return showError('Username too short.');
      if (!isValidPromoLink(link)) return showError('Invalid or unsafe link.');
      try {
        const userCred = await signInAnonymously(auth);
        currentUser = userCred.user;
        currentUsername = username;
        currentLink = link;
        await setDoc(doc(db,'users',currentUser.uid), { username, link, createdAt: serverTimestamp() });
        document.getElementById('displayUsername').textContent = username;
        document.getElementById('displayLink').textContent = link;
        document.getElementById('displayLink').href = link;
        showPage('lobbyPage');
        loadRooms();
      } catch(err) { showError(err.message); }
    });

    async function loadRooms() {
      const roomsList = document.getElementById('roomsList');
      roomsList.innerHTML = '';
      const q = query(collection(db,'rooms'), where('status','==','waiting'), orderBy('createdAt','desc'), limit(10));
      const qs = await getDocs(q);
      if (qs.empty) roomsList.innerHTML = '<p>No rooms yet. Create one!</p>';
      qs.forEach(docSnap => {
        const room = docSnap.data();
        const div = document.createElement('div');
        div.className = 'room-card';
        div.innerHTML = `<h3>${room.gameName}</h3><p>${Object.keys(room.players||{}).length}/4 players</p>`;
        div.onclick = () => joinRoom(docSnap.id);
        roomsList.appendChild(div);
      });
    }

    window.createNewRoom = async function() {
      const randomGame = GAMES[Math.floor(Math.random()*GAMES.length)];
      const room = {
        gameType: randomGame.id,
        gameName: randomGame.name,
        host: currentUser.uid,
        players: {
          [currentUser.uid]: { username: currentUsername, link: currentLink, score: 0 }
        },
        status: 'waiting',
        createdAt: serverTimestamp()
      };
      const roomRef = await addDoc(collection(db,'rooms'), room);
      joinRoom(roomRef.id);
    };

    async function joinRoom(roomId) {
      currentRoomId = roomId;
      const roomRef = doc(db,'rooms',roomId);
      const snap = await getDoc(roomRef);
      if (!snap.exists()) return alert('Room not found.');
      const data = snap.data();
      if (!data.players[currentUser.uid]) {
        await updateDoc(roomRef, {
          [`players.${currentUser.uid}`]: { username: currentUsername, link: currentLink, score: 0 }
        });
      }
      document.getElementById('gameTitle').textContent = data.gameName;
      document.getElementById('gameStatus').textContent = 'Waiting for players...';
      showPage('gameRoomPage');
      listenToRoom(roomId);
    }

    function listenToRoom(roomId) {
      if (roomListener) roomListener();
      const roomRef = doc(db,'rooms',roomId);
      roomListener = onSnapshot(roomRef, docSnap => {
        if (!docSnap.exists()) { returnToLobby(); return; }
        const data = docSnap.data();
        updatePlayers(data.players);
        if (data.status === 'playing' && !window._started) {
          window._started = true;
          startMiniGame(data);
        }
        if (data.status === 'finished') showWinner(data);
      });
    }

    function updatePlayers(players) {
      const list = document.getElementById('playersList');
      list.innerHTML = '';
      for (const uid in players) {
        const p = players[uid];
        const div = document.createElement('div');
        div.className = 'player-item';
        div.innerHTML = `<span>${p.username}</span><span>${p.score || 0} pts</span>`;
        list.appendChild(div);
      }
    }

    async function startMiniGame(room) {
      document.getElementById('gameStatus').textContent = 'Game in progress!';
      const area = document.getElementById('gameArea');
      if (room.gameType === 'coinflip') {
        area.innerHTML = `<button class="btn btn-primary" id="flipBtn">Flip Coin</button><div id="result"></div>`;
        document.getElementById('flipBtn').onclick = async () => {
          const correct = Math.random() > 0.5;
          const score = correct ? 100 : 0;
          document.getElementById('result').textContent = correct ? 'Correct! +100' : 'Wrong!';
          await updateDoc(doc(db,'rooms',currentRoomId), { [`players.${currentUser.uid}.score`]: score, status: 'finished', winner: { username: currentUsername, link: currentLink, score } });
        };
      } else {
        area.innerHTML = `<p>Guess a number 1‚Äì10:</p>`;
        for (let i=1;i<=10;i++){
          const btn=document.createElement('button');
          btn.textContent=i;btn.className='btn btn-secondary';
          btn.onclick=async()=>{await finishGame(i===Math.ceil(Math.random()*10)?100:0);}
          area.appendChild(btn);
        }
      }
    }

    async function finishGame(score) {
      await updateDoc(doc(db,'rooms',currentRoomId), {
        [`players.${currentUser.uid}.score`]: score,
        status: 'finished',
        winner: { username: currentUsername, link: currentLink, score }
      });
    }

    function showWinner(room) {
      const w = room.winner;
      document.getElementById('winnerName').textContent = w.username;
      document.getElementById('winnerLinkDisplay').textContent = w.link;
      document.getElementById('winnerLinkDisplay').href = w.link;
      const fs = document.getElementById('finalScores');
      fs.innerHTML = '<h3>Final Scores</h3>';
      Object.entries(room.players||{}).forEach(([id,p])=>{
        fs.innerHTML += `<p>${p.username}: ${p.score||0}</p>`;
      });
      showPage('winnerPage');
      setTimeout(()=>window.open(w.link,'_blank'),1500);
    }

    window.leaveRoom = function() { if(roomListener)roomListener(); showPage('lobbyPage'); loadRooms(); }
    window.returnToLobby = function() { if(roomListener)roomListener(); showPage('lobbyPage'); loadRooms(); }
    window.logout = function() { if(roomListener)roomListener(); showPage('landingPage'); }
  </script>
</body>
</html>
